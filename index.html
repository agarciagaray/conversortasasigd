<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Tasas Financieras</title>
    <style>
        :root {
            --color-primary: #2180a8;
            --color-primary-hover: #1a6b8a;
            --color-primary-active: #1a5d7a;
            --color-bg: #f5f5f5;
            --color-surface: #ffffff;
            --color-text: #1a1a1a;
            --color-text-secondary: #666666;
            --color-border: #dddddd;
            --color-success: #20a040;
            --color-error: #c01527;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--color-surface);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
            color: var(--color-primary);
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .form-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .form-section {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 500;
            font-size: 14px;
            color: var(--color-text);
        }

        select,
        input {
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 14px;
            font-family: var(--font-family);
            color: var(--color-text);
            background-color: var(--color-surface);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(33, 128, 168, 0.1);
        }

        input[type="number"] {
            font-size: 16px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            font-family: var(--font-family);
        }

        .btn-convert {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-convert:hover {
            background-color: var(--color-primary-hover);
        }

        .btn-convert:active {
            background-color: var(--color-primary-active);
        }

        .btn-reset {
            background-color: #f0f0f0;
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .btn-reset:hover {
            background-color: #e0e0e0;
        }

        .btn-copy {
            background-color: #f0f0f0;
            color: var(--color-text);
            border: 1px solid var(--color-border);
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
        }

        .btn-copy:hover {
            background-color: #e0e0e0;
        }

        .result-container {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid var(--color-border);
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-box {
            background-color: #f9f9f9;
            border-left: 4px solid var(--color-primary);
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .result-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 5px;
        }

        .result-percentage {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .formula-section {
            background-color: #f0f7fb;
            border: 1px solid #d4e8f0;
            border-radius: 6px;
            padding: 20px;
            margin-top: 20px;
        }

        .formula-title {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .formula-box {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 12px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            position: relative;
            color: var(--color-text);
        }

        .formula-description {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-top: 12px;
            line-height: 1.6;
        }

        .formula-variables {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            padding: 15px;
            margin-top: 12px;
            font-size: 12px;
            line-height: 1.8;
        }

        .variable {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
        }

        .variable-name {
            font-weight: 600;
            font-family: 'Courier New', monospace;
            min-width: 40px;
        }

        .formula-box .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 10px;
            font-size: 11px;
            background-color: #e0e0e0;
            color: var(--color-text);
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .formula-box .copy-btn:hover {
            background-color: #d0d0d0;
        }

        .error-message {
            background-color: #fce4e4;
            border-left: 4px solid var(--color-error);
            padding: 12px 15px;
            border-radius: 4px;
            color: var(--color-error);
            font-size: 14px;
            display: none;
            margin-bottom: 20px;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background-color: #e4f4e4;
            border-left: 4px solid var(--color-success);
            padding: 12px 15px;
            border-radius: 4px;
            color: var(--color-success);
            font-size: 14px;
            display: none;
            margin-bottom: 20px;
        }

        .success-message.show {
            display: block;
        }

        .conversion-path {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            font-size: 13px;
            color: var(--color-text-secondary);
            text-align: center;
            margin-bottom: 20px;
        }

        .period-label {
            display: inline-block;
            background-color: var(--color-primary);
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Conversor de Tasas Financieras</h1>
            <p class="subtitle">Convierte entre Tasas Efectivas y Nominales con precisión</p>
        </header>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="form-section">
            <div class="form-group">
                <label for="typeFrom">Tipo de Tasa Origen</label>
                <select id="typeFrom" onchange="updatePeriodFrom()">
                    <option value="efectiva">Tasa Efectiva</option>
                    <option value="nominal">Tasa Nominal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rateFrom">Tasa (%)</label>
                <input type="number" id="rateFrom" placeholder="Ingrese la tasa" min="0" max="100" step="0.00001">
            </div>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="periodFrom">Periodo Origen</label>
                <select id="periodFrom">
                    <option value="anual">Anual</option>
                    <option value="semestral">Semestral</option>
                    <option value="trimestral">Trimestral</option>
                    <option value="bimestral">Bimestral</option>
                    <option value="mensual">Mensual</option>
                    <option value="quincenal">Quincenal</option>
                    <option value="diario">Diario</option>
                </select>
            </div>

            <div class="form-group">
                <label for="typeTo">Tipo de Tasa Destino</label>
                <select id="typeTo" onchange="updatePeriodTo()">
                    <option value="nominal">Tasa Nominal</option>
                    <option value="efectiva">Tasa Efectiva</option>
                </select>
            </div>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="periodTo">Periodo Destino</label>
                <select id="periodTo">
                    <option value="mensual">Mensual</option>
                    <option value="anual">Anual</option>
                    <option value="semestral">Semestral</option>
                    <option value="trimestral">Trimestral</option>
                    <option value="bimestral">Bimestral</option>
                    <option value="quincenal">Quincenal</option>
                    <option value="diario">Diario</option>
                </select>
            </div>

            <div style="display: flex; gap: 10px; align-items: flex-end;">
                <div class="button-group" style="flex: 1;">
                    <button class="btn-convert" onclick="convertRate()">Convertir</button>
                    <button class="btn-reset" onclick="resetForm()">Limpiar</button>
                </div>
            </div>
        </div>

        <div id="resultSection" class="result-container">
            <div class="conversion-path" id="conversionPath"></div>

            <div class="result-box">
                <div class="result-title">Tasa Resultado</div>
                <div class="result-value" id="resultValue">-</div>
                <div class="result-percentage" id="resultType">-</div>
            </div>

            <div class="formula-section">
                <div class="formula-title">Fórmula Utilizada</div>
                <div class="formula-box" id="formulaBox">
                    <button class="copy-btn" onclick="copyFormula()">Copiar</button>
                    <div id="formula">-</div>
                </div>

                <div class="formula-description" id="formulaDescription">-</div>

                <div class="formula-variables" id="formulaVariables">-</div>
            </div>
        </div>
    </div>

    <script>
        const periodMultipliers = {
            anual: 1,
            semestral: 2,
            trimestral: 4,
            bimestral: 6,
            mensual: 12,
            quincenal: 24,
            diario: 365
        };

        const periodNames = {
            anual: 'Anual',
            semestral: 'Semestral',
            trimestral: 'Trimestral',
            bimestral: 'Bimestral',
            mensual: 'Mensual',
            quincenal: 'Quincenal',
            diario: 'Diario'
        };

        function updatePeriodFrom() {
            const typeFrom = document.getElementById('typeFrom').value;
            if (typeFrom === 'efectiva') {
                document.getElementById('typeTo').value = 'nominal';
            } else {
                document.getElementById('typeTo').value = 'efectiva';
            }
        }

        function updatePeriodTo() {
            const typeTo = document.getElementById('typeTo').value;
            if (typeTo === 'nominal') {
                document.getElementById('typeFrom').value = 'efectiva';
            } else {
                document.getElementById('typeFrom').value = 'nominal';
            }
        }

        function formatNumber(num, decimals = 5) {
            if (num === null || num === undefined || isNaN(num)) {
                return '0';
            }
            const factor = Math.pow(10, decimals);
            const rounded = Math.round(num * factor) / factor;
            return rounded.toString();
        }

        function convertRate() {
            clearMessages();
            const rateFrom = parseFloat(document.getElementById('rateFrom').value);
            const typeFrom = document.getElementById('typeFrom').value;
            const periodFrom = document.getElementById('periodFrom').value;
            const typeTo = document.getElementById('typeTo').value;
            const periodTo = document.getElementById('periodTo').value;

            // Validations
            if (isNaN(rateFrom) || rateFrom === '') {
                showError('Por favor, ingrese una tasa válida');
                hideResults();
                return;
            }

            if (rateFrom < 0 || rateFrom > 100) {
                showError('La tasa debe estar entre 0 y 100');
                hideResults();
                return;
            }

            if (typeFrom === typeTo) {
                showError('Debe seleccionar tipos de tasas diferentes');
                hideResults();
                return;
            }

            try {
                const rateDecimal = rateFrom / 100;
                let result;
                let formula = '';
                let formulaDescription = '';
                let formulaVariables = '';

                if (typeFrom === 'efectiva' && typeTo === 'nominal') {
                    // Efectiva to Nominal
                    const mFrom = periodMultipliers[periodFrom];
                    const mTo = periodMultipliers[periodTo];
                    
                    // Convertir a tasa efectiva anual si no lo es
                    let effectiveAnnual = rateDecimal;
                    if (mFrom !== 1) {
                        effectiveAnnual = Math.pow(1 + rateDecimal, mFrom) - 1;
                    }
                    
                    // Convertir a tasa nominal periódica en el periodo destino
                    // iN_periódica = [(1 + iE_anual)^(1/mTo) - 1]
                    result = Math.pow(1 + effectiveAnnual, 1 / mTo) - 1;

                    formula = `iN = [(1 + iE)^(1/m) - 1]`;
                    formulaDescription = `Donde se convierte la Tasa Efectiva ${periodNames[periodFrom]} a Tasa Nominal ${periodNames[periodTo]}.`;
                    formulaVariables = `
                        <div class="variable"><span class="variable-name">iE</span><span>= Tasa Efectiva ${periodNames[periodFrom]} (${rateFrom}%)</span></div>
                        <div class="variable"><span class="variable-name">iN</span><span>= Tasa Nominal ${periodNames[periodTo]} (resultado)</span></div>
                        <div class="variable"><span class="variable-name">m</span><span>= Número de períodos ${periodNames[periodTo]} en un año (${mTo})</span></div>
                    `;
                } else {
                    // Nominal to Efectiva
                    const mFrom = periodMultipliers[periodFrom];
                    const mTo = periodMultipliers[periodTo];
                    
                    // Convertir a tasa efectiva anual
                    // iE_anual = (1 + iN/m)^m - 1
                    let effectiveAnnual = Math.pow(1 + rateDecimal / mFrom, mFrom) - 1;
                    
                    // Convertir de tasa efectiva anual a tasa efectiva en periodo destino
                    // iE_periódica = (1 + iE_anual)^(1/mTo) - 1
                    result = Math.pow(1 + effectiveAnnual, 1 / mTo) - 1;

                    formula = `iE = (1 + iN/m)^m - 1`;
                    formulaDescription = `Donde se convierte la Tasa Nominal ${periodNames[periodFrom]} a Tasa Efectiva ${periodNames[periodTo]}.`;
                    formulaVariables = `
                        <div class="variable"><span class="variable-name">iN</span><span>= Tasa Nominal ${periodNames[periodFrom]} (${rateFrom}%)</span></div>
                        <div class="variable"><span class="variable-name">iE</span><span>= Tasa Efectiva ${periodNames[periodTo]} (resultado)</span></div>
                        <div class="variable"><span class="variable-name">m</span><span>= Número de períodos ${periodNames[periodFrom]} en un año (${mFrom})</span></div>
                    `;
                }

                displayResult(result, typeFrom, typeTo, periodFrom, periodTo, formula, formulaDescription, formulaVariables);
                showSuccess('Conversión realizada exitosamente');
            } catch (error) {
                showError('Error en el cálculo: ' + error.message);
                hideResults();
            }
        }

        function displayResult(result, typeFrom, typeTo, periodFrom, periodTo, formula, description, variables) {
            const resultPercent = result * 100;
            const resultFormatted = formatNumber(resultPercent);

            document.getElementById('resultValue').textContent = resultFormatted + '%';
            document.getElementById('resultType').textContent = 
                `Tasa ${typeTo === 'efectiva' ? 'Efectiva' : 'Nominal'} ${periodNames[periodTo]}`;

            document.getElementById('conversionPath').innerHTML = 
                `<span class="period-label">${typeFrom === 'efectiva' ? 'Efectiva' : 'Nominal'} ${periodNames[periodFrom]}</span> 
                 → 
                 <span class="period-label">${typeTo === 'efectiva' ? 'Efectiva' : 'Nominal'} ${periodNames[periodTo]}</span>`;

            document.getElementById('formula').textContent = formula;
            document.getElementById('formulaDescription').textContent = description;
            document.getElementById('formulaVariables').innerHTML = variables;

            showResults();
        }

        function resetForm() {
            document.getElementById('rateFrom').value = '';
            document.getElementById('typeFrom').value = 'efectiva';
            document.getElementById('periodFrom').value = 'anual';
            document.getElementById('typeTo').value = 'nominal';
            document.getElementById('periodTo').value = 'mensual';
            hideResults();
            clearMessages();
        }

        function copyFormula() {
            const formula = document.getElementById('formula').textContent;
            navigator.clipboard.writeText(formula).then(() => {
                showSuccess('Fórmula copiada al portapapeles');
            }).catch(() => {
                showError('No se pudo copiar la fórmula');
            });
        }

        function showResults() {
            document.getElementById('resultSection').classList.add('show');
        }

        function hideResults() {
            document.getElementById('resultSection').classList.remove('show');
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.add('show');
            setTimeout(() => {
                successEl.classList.remove('show');
            }, 3000);
        }

        function clearMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // Set default values on load
        window.addEventListener('load', () => {
            document.getElementById('periodFrom').value = 'anual';
            document.getElementById('periodTo').value = 'mensual';
        });
    </script>
</body>
</html>
